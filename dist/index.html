<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
<script defer src="main.js"></script></head>

<body>
  <section class="main-container">
    <div class="header d-flex flex-center">
      <span class="header-title">Today's To Do</span>
      <span><i class="fas fa-sync-alt"></i></span>
    </div>

    <form id="form">
      <div class="d-flex flex-center">
        <input id="task-input" type="text" placeholder="Add to your list" />
        <button type="submit"> <i class="fa fa-level-down-alt"></i></button>
      </div>
    </form>

    <ul class="task-list">
    </ul>

    <div class="clear-btn">
      <button id="clear" type="button">Clear all completed</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
